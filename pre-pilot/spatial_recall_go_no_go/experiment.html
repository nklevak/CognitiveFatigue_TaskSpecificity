<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>

  <!-- Load libraries -->
  <script src="https://unpkg.com/jspsych@7.3.3"></script>

  <!-- Initialize jsPsych -->
  <script src="./js/init-jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./js/plugin-spatial-recall.js"></script>
  <script src="./js/plugin-screen-check.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.1"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.1"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>

  <!-- Load experiment -->
  <script src="./js/spatial-recall.js" type="text/javascript"></script>
  <script src="./js/go-no-go-classic.js" type="text/javascript"></script>

  <!-- Load CSS styles -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />

</head>
<body></body>
<script>

// INITIALIZE TIMELINE
var timeline = [];

// SPATIAL RECALL TASK (forward span only)
timeline.push(sr_instructions_01);
timeline.push(recall_forwards);

// GO NO-GO TASK (simple version)
// preload images 
timeline.push(preload);
// first instructions about how this is a new task 
timeline.push(gng_transition);
// instructions about what to do 
timeline.push(gng_instructions);
// add the trials and fixations
timeline.push(gng_trials);
// the debrief (how many you got right)
timeline.push(gng_debrief_block);

// RUN THE EXPERIMENT
jsPsych.run(timeline);

</script>
</html>
